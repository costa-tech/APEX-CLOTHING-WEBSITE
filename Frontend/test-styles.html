<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="min-h-screen bg-gray-50 flex items-center justify-center">
        <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden">
            <div class="p-8">
                <h1 class="text-2xl font-bold text-gray-900 mb-4">CSS Test</h1>
                <p class="text-gray-600 mb-6">Testing if Tailwind CSS classes are working properly.</p>
                
                <div class="space-y-4">
                    <button class="w-full bg-black text-white px-4 py-2 rounded-md hover:bg-gray-800 transition-colors">
                        Primary Button
                    </button>
                    
                    <button class="w-full bg-white text-black border border-black px-4 py-2 rounded-md hover:bg-black hover:text-white transition-colors">
                        Secondary Button
                    </button>
                    
                    <div class="bg-blue-50 border border-blue-200 rounded-lg p-4">
                        <p class="text-blue-800">This is a test card with Tailwind classes.</p>
                    </div>
                    
                    <div class="grid grid-cols-3 gap-4">
                        <div class="bg-red-100 h-12 rounded flex items-center justify-center">
                            <span class="text-red-800 text-sm font-medium">Red</span>
                        </div>
                        <div class="bg-green-100 h-12 rounded flex items-center justify-center">
                            <span class="text-green-800 text-sm font-medium">Green</span>
                        </div>
                        <div class="bg-blue-100 h-12 rounded flex items-center justify-center">
                            <span class="text-blue-800 text-sm font-medium">Blue</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
